    approvers:
      - 10gen/query
  - "cluster_analyze_cmd.cpp":
    approvers:
      - 10gen/query-optimization
  - "cluster_current_op.cpp":
    approvers:
      - awagenmaker
      - cswanson310
      - banarun
      - TedTuckman
    metadata:
      owning_team: 10gen/query-integration
  - "cluster_index_filter_cmd.cpp":
    approvers:
      - 10gen/query-optimization
  - "cluster_plan_cache_clear_cmd.cpp":
    approvers:
      - 10gen/query-optimization
  - "cluster_profile_cmd.cpp":
    approvers:
      - cswanson310
      - awagenmaker
      - TedTuckman
      - banarun
    metadata:
      owning_team: 10gen/query-integration
